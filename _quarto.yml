project:
  type: website
  output-dir: _site

website:
  title: "Robo AI Digest"
  description: "Automated daily briefings on the latest AI research and industry breakthroughs."
  site-url: "https://roboaidigest.com"
  twitter-card:
    site: "@roboaidigest"
    creator: "@roboaidigest"
    card-style: summary_large_image
    image: "https://roboaidigest.com/social-share.png"
  open-graph: true
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/gfigon/ainews
      - text: Privacy
        href: privacy.qmd
      - text: Terms
        href: terms.qmd

format:
  html:
    theme: [cosmo, styles.css]
    toc: true
    code-fold: true
    css: hide-elements.css
    include-in-header:
      text: |
        <meta name="keywords" content="AI news, Machine Learning, LLMs, AI Agents, AI Ethics, Technology News, Robo AI Digest">
        <link rel="canonical" href="https://roboaidigest.com/">
        <meta property="og:image" content="https://roboaidigest.com/social-share.png">
        <meta property="og:type" content="article">
        <meta name="twitter:image" content="https://roboaidigest.com/social-share.png">
    title-block-categories: false
    title-block-style: plain

editor: visual
