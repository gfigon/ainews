project:
  type: website
  output-dir: _site

website:
  title: "Robo AI Digest"
  description: "Automated daily briefings on the latest AI research and industry breakthroughs."
  site-url: "https://roboaidigest.com"
  twitter-card:
    site: "@roboaidigest"
    creator: "@roboaidigest"
    card-style: summary_large_image
  open-graph: true
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
      - text: "Categories"
        menu:
          - text: "LLMs & Models"
            href: index.qmd#category=LLMs%20&%20Models
          - text: "AI Tools"
            href: index.qmd#category=AI%20Tools%20&%20Frameworks
          - text: "Agents"
            href: index.qmd#category=Agents%20&%20Automation
          - text: "Security"
            href: index.qmd#category=AI%20Security%20&%20Safety
          - text: "Ethics"
            href: index.qmd#category=Ethics%20&%20Regulation
          - text: "Industry"
            href: index.qmd#category=Industry%20News
          - text: "Research"
            href: index.qmd#category=Research%20Highlights
    right:
      - icon: github
        href: https://github.com/gfigon/ainews
      - text: Privacy
        href: privacy.qmd
      - text: Terms
        href: terms.qmd

format:
  html:
    theme: [cosmo, styles.css]
    toc: true
    code-fold: true
    include-in-header:
      text: |
        <meta name="keywords" content="AI news, Machine Learning, LLMs, AI Agents, AI Ethics, Technology News, Robo AI Digest">
        <link rel="canonical" href="https://roboaidigest.com/">

editor: visual
