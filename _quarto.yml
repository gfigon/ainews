project:
  type: website
  output-dir: _site

website:
  title: "Robo AI Digest"
  description: "Automated daily briefings on the latest AI research and industry breakthroughs."
  site-url: "https://roboaidigest.com"
  open-graph: true
  twitter-card:
    site: "@roboaidigest"
    creator: "@roboaidigest"
    card-style: summary_large_image
    image: "https://roboaidigest.com/social-share.png"
  navbar:
    title: "Robo AI Digest"
    left:
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/gfigon/ainews
      - text: Privacy
        href: privacy.qmd
      - text: Terms
        href: terms.qmd

format:
  html:
    theme:
      dark: cosmo
    css: [styles.css, hide-elements.css]
    toc: true
    code-fold: true
    canonical-url: true
    title-block-categories: false
    title-block-style: plain
    title-separator: " | "
    include-before-body: includes/after-body.html
    date-format: "YYYY-MM-DD HH:mm"

editor: visual

