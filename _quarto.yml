project:
  type: website
  output-dir: _site

website:
  title: "Robo AI Digest"
  description: "Automated daily briefings on the latest AI research and industry breakthroughs."
  site-url: "https://roboaidigest.com"
  twitter-card:
    site: "@roboaidigest"
    creator: "@roboaidigest"
    card-style: summary_large_image
    image: "https://roboaidigest.com/social-share.png"
  open-graph: true
  navbar:
    left:
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/gfigon/ainews
      - text: Privacy
        href: privacy.qmd
      - text: Terms
        href: terms.qmd

format:
  html:
    theme: [cosmo, styles.css]
    toc: true
    code-fold: true
    css: hide-elements.css
    canonical-url: true
    title-block-categories: false
    title-block-style: plain

editor: visual

header-includes: |
  <!-- Klaro Cookie Consent - CSS -->
  <link rel="stylesheet" href="https://cdn.kiprotect.com/klaro/v0.7/klaro.css"/>
  <!-- Klaro Cookie Consent - Konfiguracja -->
  <script defer type="text/javascript" src="klaro-config.js"></script>
  <!-- Klaro Cookie Consent - Biblioteka -->
  <script defer data-config="klaroConfig" type="text/javascript" src="https://cdn.kiprotect.com/klaro/v0.7/klaro.js"></script>
