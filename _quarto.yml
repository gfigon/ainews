project:
  type: website
  output-dir: _site

website:
  title: "Robo AI Digest"
  description: "Automated daily briefings on the latest AI research and industry breakthroughs."
  site-url: "https://roboaidigest.com"
  twitter-card:
    site: "@roboaidigest"
    creator: "@roboaidigest"
    card-style: summary_large_image
    image: "https://roboaidigest.com/social-share.png"
  open-graph: true
  navbar:
    left:
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/gfigon/ainews
      - text: Privacy
        href: privacy.qmd
      - text: Terms
        href: terms.qmd

format:
  html:
    theme: cosmo
    css: [styles.css, hide-elements.css]
    toc: true
    code-fold: true
    canonical-url: true
    title-block-categories: false
    title-block-style: plain
    include-before-body: includes/after-body.html

editor: visual

header-includes: |
  <script>
  // Fix thumbnail heights - use CSS custom property to override
  (function() {
    function fixHeights() {
      document.querySelectorAll('.thumbnail-image').forEach(function(img) {
        // Use setProperty to add !important
        img.style.setProperty('height', '220px', 'important');
      });
    }
    // Run immediately and keep trying
    fixHeights();
    setInterval(fixHeights, 200);
    window.addEventListener('load', fixHeights);
  })();
  </script>
